<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>First Innings Score Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
        <div class="container">
            <h2 class="container-heading"><span class="heading_first">First Innings Score Predictor for </span><span
                    class="heading_second">Indian Premier League (IPL)</span></h2>
            <div class="description">
                <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
            </div>
        </div>

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- IPL Banner - 1 -->
            <div class="ipl-banner-left">

                <div class="slider-frame">
                    <div class="slide-images-up">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi.jpg') }}"
                                alt="Mumbai Indians">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='srh.png') }}"
                                alt="Sunrisers Hyderabad">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rcb.png') }}"
                                alt="Royal Challengers Bangalore">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dc.png') }}"
                                alt="Delhi Capitals">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rr.png') }}"
                                alt="Rajasthan Royals">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}"
                                alt="Kolkata Knight Riders">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kxip.png') }}"
                                alt="Kings XI Punjab">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.png') }}"
                                alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>

            <!-- Prediction Form -->
            <div class="div2">
                <form action="{{ url_for('predict') }}" method="POST">
                    <!-- Batting Team Dropdown -->
                    <select class="form-input align-center" name="batting-team">
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <!-- Bowling Team Dropdown -->
                    <select class="form-input align-center" name="bowling-team">
                        <option value="none">--- Select a Bowling team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <input class="form-input" type="text" name="overs" placeholder="Overs eg. 1,2,3..20"><br>
                    <input class="form-input" type="text" name="balls"
                        placeholder="balls deleivered till now in the over eg. 1,2,3..5"><br>
                    <input class="form-input" type="text" name="batsman runs" placeholder="runs scored by batsman"><br>
                    <input class="form-input" type="text" name="extra runs" placeholder="eg. wide,no-ball,bye,etc "><br>
                    <input class="form-input" type="text" name="wickets" placeholder="wickets fallen eg. 1,2,3 "><br>

                    <select class="form-input align-center" name="venue">
                        <option value="none">--- Select stadium ---</option>
                        <option value="Rajiv Gandhi International Stadium, Uppal">Rajiv Gandhi International
                            Stadium, Uppal</option>
                        <option value="Maharashtra Cricket Association Stadium">Maharashtra Cricket Association
                            Stadium</option>
                        <option value="Saurashtra Cricket Association Stadium">Saurashtra Cricket Association
                            Stadium</option>
                        <option value="Holkar Cricket Stadium">Holkar Cricket Stadium</option>
                        <option value="M Chinnaswamy Stadium">M Chinnaswamy Stadium</option>
                        <option value="Wankhede Stadium">Wankhede Stadium</option>
                        <option value="Eden Gardens">Eden Gardens</option>
                        <option value="Feroz Shah Kotla">Feroz Shah Kotla</option>
                        <option value="Punjab Cricket Association IS Bindra Stadium, Mohali">Punjab Cricket
                            Association IS Bindra Stadium, Mohali</option>
                        <option value="Green Park">Green Park</option>
                        <option value="Punjab Cricket Association Stadium, Mohali">Punjab Cricket Association
                            Stadium, Mohali</option>
                        <option value="Sawai Mansingh Stadium">Sawai Mansingh Stadium</option>
                        <option value="MA Chidambaram Stadium, Chepauk">MA Chidambaram Stadium, Chepauk</option>
                        <option value="Dr DY Patil Sports Academy">Dr DY Patil Sports Academy</option>
                        <option value="Newlands">Newlands</option>
                        <option value="St George's Park">St George's Park</option>
                        <option value="Kingsmead">Kingsmead</option>
                        <option value="SuperSport Park">SuperSport Park</option>
                        <option value="Buffalo Park">Buffalo Park</option>
                        <option value="New Wanderers Stadium">New Wanderers Stadium</option>
                        <option value="De Beers Diamond Oval">De Beers Diamond Oval</option>
                        <option value="OUTsurance Oval">OUTsurance Oval</option>
                        <option value="Brabourne Stadium">Brabourne Stadium</option>
                        <option value="Sardar Patel Stadium, Motera">Sardar Patel Stadium, Motera</option>
                        <option value="Barabati Stadium">Barabati Stadium</option>
                        <option value="Vidarbha Cricket Association Stadium, Jamtha">Vidarbha Cricket Association
                            Stadium, Jamtha</option>
                        <option value="Himachal Pradesh Cricket Association Stadium">Himachal Pradesh Cricket
                            Association Stadium</option>
                        <option value="Nehru Stadium">Nehru Stadium</option>
                        <option value="Dr. Y.S. Rajasekhara Reddy ACA-VDCA Cricket Stadium">Dr. Y.S. Rajasekhara
                            Reddy ACA-VDCA Cricket Stadium</option>
                        <option value="Subrata Roy Sahara Stadium">Subrata Roy Sahara Stadium</option>

                    </select><br>

                    <!-- <input class="form-input" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs eg. 3"><br> -->

                    <input type="submit" class="myButton" value="Predict Score">
                </form>
            </div>

            <!-- IPL Banner - 2 -->
            <div class="ipl-banner-right">

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi.jpg') }}"
                                alt="Mumbai Indians">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='srh.png') }}"
                                alt="Sunrisers Hyderabad">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rcb.png') }}"
                                alt="Royal Challengers Bangalore">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dc.png') }}"
                                alt="Delhi Capitals">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}"
                                alt="Kolkata Knight Riders">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rr.png') }}"
                                alt="Rajasthan Royals">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kxip.png') }}"
                                alt="Kings XI Punjab">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.png') }}"
                                alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="contact">
                <a target="_blank" href="https://github.com/iota-008/iota"><i
                        class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/ankit-raibole-a18b82170/"><i
                        class="fab fa-linkedin fa-lg contact-icon"></i></a></div>
            <p class="footer-description">Made with ❤️ by Ankit Raibole</p>
        </div>

    </body>

</html>
